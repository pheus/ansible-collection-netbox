---
# tasks file for NetBox instance installation and upgrade

- name: netbox | Ensure NetBox dependencies are installed
  become: true
  ansible.builtin.apt:
    pkg:
      - build-essential
      - git
      - libxml2-dev
      - libxslt1-dev
      - libffi-dev
      - libpq-dev
      - libssl-dev
      - python3>=3.8
      - python3-dev
      - python3-pip
      - python3-venv
      - zlib1g-dev
    state: present
    update_cache: true

...
